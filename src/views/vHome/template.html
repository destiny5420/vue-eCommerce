<div>
  <div>
    <div class="banner">
      <div class="textBox">
        <h1>Sale of the summer collection</h1>
        <div class="shop-now">
          <div>
            <font-awesome-icon :icon="arrowRight" />
          </div>
          <span><b>SHOP NOW</b></span>
        </div>
      </div>
    </div>
    <div class="info-container">
      <div class="info-area">
        <div class="info" v-for="(item, index) in infoData" :key="index">
          <div class="info-symbol">
            <font-awesome-icon :icon="item.symbol" />
          </div>
          <div class="info-content">
            <h6 class="no-margin">{{ item.title }}</h6>
            <span>{{ item.content }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="product-container no-margin">
    <cQuicklyPics
      :prop-flex="quitePicPaths[index].flex"
      :prop-content="quitePicPaths[index].content"
      :prop-cut-down="quitePicPaths[index].cutDown"
      :prop-source-url="quitePicPaths[index].src"
      :prop-btn-title="quitePicPaths[index].buttonTitle"
      v-for="(item, index) in quitePicPaths"
      :key="index"
    />
  </div>
  <section class="about"></section>
  <cFooter />
</div>
