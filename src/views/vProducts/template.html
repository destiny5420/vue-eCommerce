<div class="main">
  <div class="nav-bar">
    <div class="home-btn">
      <router-link to="/home">
        <font-awesome-icon :icon="['fas', 'home']" />
      </router-link>
    </div>
    <span>/</span>
    <div class="path">All products</div>
  </div>
  <div class="view">
    <div class="filter-area">
      <!-- Type -->
      <div class="type">
        <div
          class="filter-title p-font-family-content"
          @click="onTypeShowHandler"
        >
          PRODUCT TYPE
          <font-awesome-icon
            :icon="['fas', 'angle-down']"
            class="arrow"
            :style="styleArrow('type')"
          />
        </div>
        <div
          class="type-option p-font-family-filter-title"
          :style="styleTypeSelect"
        >
          <div v-for="(item, index) in filterData_type.option" :key="index">
            <input type="checkbox" :id="matchID(index)" />

            <div class="nike">
              <label :for="matchID(index)"></label>
            </div>
            {{ item.title }}
          </div>
        </div>
      </div>
      <!-- Price -->
      <div class="price">
        <div class="filter-title" @click="onPriceShowHandler">
          PRICE
          <font-awesome-icon
            :icon="['fas', 'angle-down']"
            class="arrow"
            :style="styleArrow('price')"
          />
        </div>
        <div class="price-option" :style="stylePriceSelect">
          <div class="price-area">
            <div>{{ priceData.min }}USD</div>
            <div>{{ priceData.max }}USD</div>
          </div>
          <div class="slider-area">
            <input type="range" :min="priceData.min" :max="priceData.max" />
          </div>
        </div>
      </div>
      <!-- Size -->
      <div class="size">
        <div class="filter-title" @click="onSizeShowHandler">
          SIZE
          <font-awesome-icon
            :icon="['fas', 'angle-down']"
            class="arrow"
            :style="styleArrow('size')"
          />
        </div>
        <div class="size-option" :style="styleSizeSelect">
          <div v-for="(item, index) in sizeData" :key="index">
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
    <div class="product-item-area"></div>
  </div>
</div>
