<div class="product-area" :class="styleProduct">
  <div class="product-item" :style="styleArea">
    <div class="mask"></div>
    <div class="info-area">
      <div class="count-down" v-if="propCutDown > 0">
        -{{ this.propCutDown }}%
      </div>
      <div class="content p-font-family-button">{{ this.propContent }}</div>
      <div class="detail-btn p-font-family-button" @click="onClickHandler">
        {{ propBtnTitle }}
      </div>
    </div>
  </div>
</div>
